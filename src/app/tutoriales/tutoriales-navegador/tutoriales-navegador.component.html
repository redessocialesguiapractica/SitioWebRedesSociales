<nav class="navbar navbar-expand-lg">
  <div class="container d-flex justify-content-center">
    <h1 class="navbar-brand mx-auto" [routerLink]="['/']" [ngStyle]="{ 'color': getFontColor() }">Tutoriales de {{ socialNetwork | titlecase }}</h1>
  </div>
</nav>

<div class="mt-4">
  <div class="row redesSociales">
    <!-- Updated column size to col-lg-4 for 3 columns on large screens -->
    <div class="col-lg-4 col-md-4 col-sm-6 col-12 mt-4 card-body" *ngFor="let tutorial of tutorials">
      <div class="card-wrapper p-4" [routerLink]="['/tutoriales/navegador', socialNetwork, tutorial.type ]" [ngStyle]="{ 'color': getFontColor() }">
        <div class="card" [ngStyle]="{ 'background-color': getBackgroundColor() }">
          <h3 class="card-title tituloRed">{{ tutorial.title }}</h3>
          <img [src]="tutorial.image" alt="{{ tutorial.title }}" class="card-img-top social-image">
          <div class="card-body">
            <p class="card-text">{{ tutorial.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer-tutoriales">
  <a href="https://www.flaticon.es" title="whatsapp iconos">{{ socialNetwork | titlecase }} iconos creados por Freepik - Flaticon</a>
</div>
