<app-audio-instrucciones
  [maxIndex]="audioInstruccionesData.length"
  [index]="currentIndex"
  [content]="audioInstruccionesData[currentIndex].content"
  [audioSrc]="audioInstruccionesData[currentIndex].audio"
  (buttonClick)="onAudioInstruccionesButtonClick($event)"
></app-audio-instrucciones>
<ng-container *ngIf="currentIndex !== audioInstruccionesData.length - 1">
  <app-phone-interface>
      <body class="whatsapp-bloquearContactos-p1" *ngIf="currentIndex === 0"></body>
      <body class="whatsapp-bloquearContactos-p2" *ngIf="currentIndex === 1">
          <img
            src="/assets/images/imagesTutoriales/whatsapp/img_frecuente/logo_whatsapp.png"
            alt="Whatsapp Icon"
            class="whatsapp-bloquearContactos-p2-button-image"
            (click)="bloquearNumerosRegistroClicked()"
          />
      </body>
      <body class="whatsapp-bloquearContactos-p3" *ngIf="currentIndex === 2">
          <img
            src="/assets/images/imagesTutoriales/whatsapp/bloqueoNumero/bloquearNumero_contacto.png"
            alt="Whatsapp Icon"
            class="whatsapp-bloquearContactos-p3-button-image"
            (click)="bloquearNumerosRegistroClicked()"
          />
          <div class="whatsapp-bloquearContactos-p3-red-box"></div>
      </body>
      <body class="whatsapp-bloquearContactos-p4" *ngIf="currentIndex === 3">
        <img
          src="/assets/images/imagesTutoriales/whatsapp/bloqueoNumero/bloquearNumero_paso4_opciones.png"
          alt="Whatsapp Icon"
          class="whatsapp-bloquearContactos-p4-button-image"
          (click)="bloquearNumerosRegistroClicked()"
        />
        <div class="whatsapp-bloquearContactos-p4-red-box"></div>
    </body>
    <body class="whatsapp-bloquearContactos-p5" *ngIf="currentIndex === 4">
      <img
        src="/assets/images/imagesTutoriales/whatsapp/bloqueoNumero/bloquearNumero_paso5_bloquear.png"
        alt="Whatsapp Icon"
        class="whatsapp-bloquearContactos-p5-button-image"
        (click)="bloquearNumerosRegistroClicked()"
      />
      <div class="whatsapp-bloquearContactos-p5-red-box"></div>
    </body>
    <body class="whatsapp-bloquearContactos-p6" *ngIf="currentIndex === 5">
      <img
        src="/assets/images/imagesTutoriales/whatsapp/bloqueoNumero/bloquearNumero_paso6_seleccion.png"
        alt="Whatsapp Icon"
        class="whatsapp-bloquearContactos-p6-button-image"
        (click)="bloquearNumerosRegistroClicked()"
        />
      <div class="whatsapp-bloquearContactos-p6-red-box"></div>
      </body>
      <body class="whatsapp-bloquearContactos-p7" *ngIf="currentIndex === 6">
        <img
          src="/assets/images/imagesTutoriales/whatsapp/bloqueoNumero/bloquearNumero_paso7_btn.png"
          alt="Whatsapp Icon"
          class="whatsapp-bloquearContactos-p7-button-image"
          (click)="bloquearNumerosRegistroClicked()"
        />
    </body>
    <body class="whatsapp-bloquearContactos-p8" *ngIf="currentIndex === 7">
      <img
        src="/assets/images/imagesTutoriales/whatsapp/bloqueoNumero/bloquearNumero_paso8_regresar.png"
        alt="Whatsapp Icon"
        class="whatsapp-bloquearContactos-p8-button-image"
        (click)="bloquearNumerosRegistroClicked()"
      />
    <div class="whatsapp-bloquearContactos-p8-red-box"></div>
    </body>
    <body class="whatsapp-bloquearContactos-p9" *ngIf="currentIndex === 8"></body>
  </app-phone-interface>
</ng-container>
<ng-container *ngIf="currentIndex === audioInstruccionesData.length - 1">
  <!-- Dynamically generate tutorial ID -->
  <app-tutorial-rating [tutorialId]="generateTutorialId()"></app-tutorial-rating>
</ng-container>
<app-back-button></app-back-button>
