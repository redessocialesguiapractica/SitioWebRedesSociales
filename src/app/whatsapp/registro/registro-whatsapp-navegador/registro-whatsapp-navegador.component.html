<app-audio-instrucciones
    [maxIndex]="audioInstruccionesData.length"
    [index]="currentIndex"
    [content]="audioInstruccionesData[currentIndex].content"
    [audioSrc]="audioInstruccionesData[currentIndex].audio"
    (buttonClick)="onAudioInstruccionesButtonClick($event)"
></app-audio-instrucciones>


<ng-container *ngIf="currentIndex !== audioInstruccionesData.length - 1">
    <app-phone-interface>
        <body class="whatsapp-registro-p1" *ngIf="currentIndex === 0">
        </body>
        <body class="whatsapp-registro-p2" *ngIf="currentIndex === 1">
            <img src="/assets/images/imagesTutoriales/facebook/registro/playstore-icon.png" alt="Playstore Icon" class="whatsapp-registro-p2-button-image" (click)="whatsappRegistroClicked()">
        </body>
        <body class="whatsapp-registro-p3" *ngIf="currentIndex === 2">
            <img src="/assets/images/imagesTutoriales/facebook/registro/buscar-playstore-icon.png" alt="Playstore Icon" class="whatsapp-registro-p3-button-image" (click)="whatsappRegistroClicked()">
        </body>
        <body class="whatsapp-registro-p4" *ngIf="currentIndex === 3">
            <input type="text" placeholder="Buscar apps y juegos" class="facebook-registro-p4-input" (input)="whatsappRegistroP4InputChanged($event)">
        </body>
        <body class="whatsapp-registro-p5" *ngIf="currentIndex === 4">
            <img src="/assets/images/imagesTutoriales/facebook/registro/instalar_facebook_boton.png" alt="Playstore Icon" class="whatsapp-registro-p5-button-image" (click)="whatsappRegistroClicked()">
            <div class="whatsapp-registro-p5-red-box">
            
            </div>
        </body>
        <body class="whatsapp-registro-p6" *ngIf="currentIndex === 5">
            <img src="/assets/images/imagesTutoriales/facebook/registro/Abrir-facebook-boton.png" alt="Playstore Icon" class="whatsapp-registro-p6-button-image" (click)="whatsappRegistroClicked()">
            <div class="whatsapp-registro-p6-red-box">
        </div>
        </body>
        <body class="whatsapp-registro-p7" *ngIf="currentIndex === 6">
            <img src="/assets/images/imagesTutoriales/whatsapp/registro/flecha_siguiente_whatsapp.png" alt="Playstore Icon" class="whatsapp-registro-p7-button-image" (click)="whatsappRegistroClicked()">
        </body>
        <body class="whatsapp-registro-p8" *ngIf="currentIndex === 7">
            <img src="/assets/images/imagesTutoriales/whatsapp/registro/aceptar_y_continuar_whatsapp.png" alt="Playstore Icon" class="whatsapp-registro-p8-button-image" (click)="whatsappRegistroClicked()">
        </body>
        <body class="whatsapp-registro-p9" *ngIf="currentIndex === 8">
            <input type="text" placeholder="número de tel." class="whatsapp-registro-p9-input-telefono">
            <img src="/assets/images/imagesTutoriales/whatsapp/registro/Sig.-boton-whatsapp.png" alt="Playstore Icon" class="whatsapp-registro-p9-button-image" (click)="whatsappRegistroClicked()">
        </body>
        <body class="whatsapp-registro-p10" *ngIf="currentIndex === 9">
            <span class="whatsapp-registro-p10-red-square" (click)="whatsappRegistroClicked()"></span>
        </body>
        <body class="whatsapp-registro-p11" *ngIf="currentIndex === 10">
            <img src="/assets/images/imagesTutoriales/whatsapp/registro/continuar-boton-whatsapp.png" alt="Playstore Icon" class="whatsapp-registro-p11-button-image" (click)="whatsappRegistroClicked()">
        </body>
        <body class="whatsapp-registro-p12" *ngIf="currentIndex === 11">
            <span class="whatsapp-registro-p12-red-square" (click)="whatsappRegistroClicked()"></span>
        </body>
        <body class="whatsapp-registro-p13" *ngIf="currentIndex === 12">
            <span class="whatsapp-registro-p12-red-square" (click)="whatsappRegistroClicked()"></span>
        </body>
        <body class="whatsapp-registro-p14" *ngIf="currentIndex === 13">
            <span class="whatsapp-registro-p14-red-square" (click)="whatsappRegistroClicked()"></span>
        </body>
        <body class="whatsapp-registro-p15" *ngIf="currentIndex === 14">
            <span class="whatsapp-registro-p12-red-square" (click)="whatsappRegistroClicked()"></span>
        </body>
        <body class="whatsapp-registro-p16" *ngIf="currentIndex === 15">
            <span class="whatsapp-registro-p12-red-square" (click)="whatsappRegistroClicked()"></span>
        </body>
        <body class="whatsapp-registro-p17" *ngIf="currentIndex === 16">
            <input type="text" placeholder="Ingrese tu nombre aquí" class="whatsapp-registro-p17-input-nombre">
            <img src="/assets/images/imagesTutoriales/whatsapp/registro/Sig.-boton-whatsapp.png" alt="Playstore Icon" class="whatsapp-registro-p17-button-image" (click)="whatsappRegistroClicked()">
        </body>
        <body class="whatsapp-registro-p18" *ngIf="currentIndex === 17">
            <input type="text" placeholder="Correo Electrónico" class="whatsapp-registro-p18-input-correo">
            <img src="/assets/images/imagesTutoriales/whatsapp/registro/Sig.-boton-whatsapp.png" alt="Playstore Icon" class="whatsapp-registro-p18-button-image" (click)="whatsappRegistroClicked()">
            <span class="whatsapp-registro-p18-red-square" (click)="whatsappRegistroClicked()"></span>
        </body>
        <body class="whatsapp-registro-p19" *ngIf="currentIndex === 18">
            
        </body>

    </app-phone-interface>
</ng-container>
<ng-container *ngIf="currentIndex === audioInstruccionesData.length - 1">
  <!-- Dynamically generate tutorial ID -->
  <app-tutorial-rating [tutorialId]="generateTutorialId()"></app-tutorial-rating>
</ng-container>
<app-back-button></app-back-button>
